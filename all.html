  <table id="myTable" border="0" class="center">
  <tr>
    <th>Title</th>
    <th>Level Code</th>
    <th>Is Vanilla?</th>
    <th>Date</th>
  </tr>
  </table>

<script>
function randomclass() {
  var list = ["blue","red","lime","yellow","orange"]
  return list[Math.floor(chance.integer({ min: 1, max: 5 }))]
}
  console.log(randomclass())
function validateVanilla(text) {
  if (text == "off") { return "No" } else { return "Yes" }
}
fetch('https://monomodbrowser.genarunchisacoa.repl.co/listjson')
  .then(response => response.json())
  .then(data => {
    // Get the nested data object
    var nestedData = data.data;
    // Get the table element by ID
    var table = document.getElementById('myTable');

    // Loop through the object and populate the table
    for (const key in nestedData) {
      if (nestedData.hasOwnProperty(key)) {
        var item = nestedData[key];
        var row = table.insertRow();
        var nameCell = row.insertCell(0);
        var valueCell = row.insertCell(1);
        var dateCell = row.insertCell(-1);
        var vanillaCell = row.insertCell(2);
        var vanillaReal = validateVanilla(item.isvanilla)
        
        nameCell.innerHTML = item.head;
        valueCell.innerHTML = '<button onclick="' + "copyshit('" + item.val + "'," + "'" + item.head + "')" + '" style="cursor: pointer;" class="copyme">Copy</button>';
        dateCell.innerHTML = item.date;
        vanillaCell.innerHTML = vanillaReal;
      }
    }
  })
  .catch(error => console.error(error));
function copyshit(shit, title) {
  navigator.clipboard.writeText(shit);
  Toastify({

text: 'Copied "' + title + '" to the clipboard!',

duration: 3000

}).showToast();
}

</script>
